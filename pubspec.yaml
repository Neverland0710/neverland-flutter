name: neverland_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  image_picker: ^1.0.7
  # Firebase 패키지들
  firebase_core: ^2.31.0
  firebase_auth: ^4.20.0
  http: ^1.1.0
  dotted_border: ^2.1.0
  cupertino_icons: ^1.0.8
  google_sign_in: ^6.1.5
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  lottie: ^2.7.0
  flutter_svg: ^2.0.10
  url_launcher: ^6.2.5
  web_socket_channel: ^2.4.0
  audioplayers: ^6.0.0
  flutter_sound: ^9.2.13
  permission_handler: ^11.3.1
  flutter_dotenv: ^5.1.0

  # 최신 안정화된 녹음 패키지
  #record: ^4.0.0
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - asset/image/
    - asset/animation/
    - .env
  generate: true

  uses-material-design: true
  fonts:
    - family: pretendard
      fonts:
        - asset: asset/font/Pretendard-Regular.ttf
        - asset: asset/font/Pretendard-Medium.ttf
          weight: 500
        - asset: asset/font/Pretendard-SemiBold.ttf
          weight: 600
        - asset: asset/font/Pretendard-Bold.ttf
          weight: 700

# 패키지 충돌 해결을 위한 의존성 재정의
dependency_overrides:
  js: ^0.7.1
  firebase_auth_platform_interface: ^7.0.0